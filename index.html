<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap'); </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <div class="wrapper">
    <div class="card">


      <div class="card-image">
        <img src="./images/image-product-desktop.jpg">
      </div>

      <div class="card-contents">


          <h5 class="category">P E R F U M E</h5>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          
          <div class="prices">
            <h1 class="new-price">$149.99</h1>
            <s><h5 class="old-price">$169.99</h5></s>
          </div>
        
        <div class="add-to-cart-button">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
          <h4 class="cart-text">Add to Cart</h4>
        </div>
      </div>


    </div>
  </div>

    Coded by <a href="https://github.com/luzefiru">Luzefiru</a>.
  </div> -->
</body>
</html>
